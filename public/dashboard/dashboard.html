function plotarGrafico(resposta) {

    var registro = resposta[i];


    if(registro.natureza == "Roubo"){
      console.log(registro.totalCrimes)
      totalRoubos += registro.totalCrimes

    if(registro.natureza == "Furto"){
      console.log(registro.totalCrimes)

    }

    if(registro.tipoLocal == "Residencial" && registro.mes == 11) {

      varicaoComecial.innerHTML = registro.percentualVariacao
      
      console.log(registro.percentualVariacao)
    } 
    
}

if(registro.natureza == "Furto" || registro.tipoLocal == "Roubo") {
  var totalCasos =  totalFurtos + totalRoubos
  var mediaMensalCasos = totalCasos / 2
  totalOcorrencia.innerHTML = totalCasos 
  mediaMensal.innerHTML = mediaMensalCasos
  totalFurto.innerHTML = ` (${totalFurtos}) <br> Total de Furtos`
  totalRoubo.innerHTML = ` (${totalRoubos}) <br> Total de Furtos`
  porcemtagemTotalFurtos.innerHTML = `${(totalFurtos/totalCasos ) * 100} %`
  porcemtagemTotalRoubos.innerHTML = `${(totalRoubos/totalCasos ) * 100} %`
} 
if(registro.tipoLocal == "Comercial" || registro.tipoLocal == "Residencial") {

  totalResidencial.innerHTML = ` (${totaisResidencial}) <br> Residencial`

}
