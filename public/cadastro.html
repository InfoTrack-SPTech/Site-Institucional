<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>InfoTrack | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/estiloCadastro.css" />
  <link rel="icon" href="./assets/icon/favicon2.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body onload="listar()">
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <h1 class="titulo">INFOTRACK</h1>
      <ul class="navbar">
        <li>
          <a href="index.html">Início</a>
        </li>

        <li>|</li>
        <li>
          <a href="login.html">Login</a>
        </li>
        <li class="agora">
          <a href="#">Cadastro</a>
        </li>
      </ul>
    </div>
  </div>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
          <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Telefone:</span>
            <input id="telefone_input" type="text" placeholder="(xx) xxxxx-xxxx" />
          </div>
          <div class="campo">
            <span>Empresa:</span>
            <select id="empresa_select">
              <option selected value="#">Selecione Empresa</option>
            </select>
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

  window.onload = async() => {
    await listarEmpresas();
  }

  const listarEmpresas = async () => {

    const url = "/empresas/listar";
    const getAPI = await fetch(url, {
      method: 'GET',
      mode: 'cors'
    })

    const res = getAPI.json().then((data) => {
      data.map((item) => {
        empresa_select.innerHTML += `
          <option value="${item.idEmpresa}">${item.nome}</option>
        `;
      })
    });
    
 }

  const cadastrar = async () => {

    const nome = nome_input.value;
    const email = email_input.value;
    const senha = senha_input.value;
    const telefone = telefone_input.value;
    const idEmpresa = empresa_select.value;
    const confirmarSenha = confirmacao_senha_input.value;

    if(nome == "" || email == "" || senha == "" || telefone == "" || idEmpresa <= 0){
      Swal.fire({
        title: "Operação não realizada!", 
        text: "Informe todos os campos",
        icon: "error"
      });
    } else if(email.indexOf("@") == -1 || email.indexOf(".") == -1){
      Swal.fire({
        title: "Operação não realizada!", 
        text: "Esse email é inválido",
        icon: "error"
      });
    } else if(senha.length < 8){
      Swal.fire({
        title: "Operação não realizada!", 
        text: "Senha muito curta",
        icon: "error"
      });
    } else if(senha.indexOf("!") == -1 && senha.indexOf("&") == -1 && senha.indexOf("@") == -1 && senha.indexOf("#") && senha.indexOf("$") == -1){
      Swal.fire({
        title: "Operação não realizada!", 
        text: "A senha precisa de ao menos um caractere especial",
        icon: "error"
      });
    } else if(senha != confirmarSenha){
      Swal.fire({
        title: "Operação não realizada!", 
        text: "As senhas não são iguais",
        icon: "error"
      });
    } else if(idEmpresa <= 0 || idEmpresa == "#"){
      Swal.fire({
        title: "Operação não realizada!", 
        text: "A empresa selecionada é inválida",
        icon: "error"
      });
    } else {
      
      fetch(`/usuarios/cadastrar/${idEmpresa}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          nomeServer: nome,
          emailServer: email,
          senhaServer: senha,
          telefoneServer: telefone,
          cargoServer: 1
        })
      }).then((res) => {

        if(res.ok){
          res.json().then((data) => {
            
            Swal.fire({
              title: "Operação realizada com sucesso!", 
              text: "Seu usuário foi cadastrado!",
              icon: "success"
            });
            setTimeout(() => {
              window.location.href = "./login.html";
            }, 2000);
          })
        } else{
          res.text().then((err) => {
            Swal.fire({
              title: "Operação não realizada!", 
              text: err,
              icon: "error"
            });
          })
        }
      })

    }
  }
</script>
